# Required metadata
sonar.projectKey=daveyrpt_flex-url
sonar.projectName=flex-url
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
# For JavaScript/TypeScript projects, you might use:
# sonar.sources=.

# Test files location (optional)
sonar.tests=test
# For JavaScript projects:
# sonar.tests=test,tests,__tests__

# Exclude files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js

# Language-specific settings

# JAVASCRIPT/TYPESCRIPT
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# PYTHON
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.python.xunit.reportPath=test-results.xml

# JAVA
# sonar.java.source=11
# sonar.java.binaries=target/classes
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Code coverage exclusions
sonar.coverage.exclusions=**/*test*/**,**/*spec*/**,**/*mock*/**

# Encoding
sonar.sourceEncoding=UTF-8